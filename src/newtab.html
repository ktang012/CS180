	<!-- div center-->

	<!-- div upper left-->
	
	<div class="upper_left">
		
		<div id="jqxWidget"></div>
		</div>
		
		<div>
			<span>
				<label for="event_add_popup">
				<div class="event_add"> + Add  </div>
				</label>
			</span>
		</div>
		
		<span>
				<input type="checkbox" id="event_add_popup" class="smoosh_event_add" />
				<div class="overlay-dialogue_event_add">
					
					<label for="event_add_popup">

							×
						</div>
						
						<h4 align="center" > Event Info </h4>
						<div id="A_event">
						<form id="form_add_event">
							Event: <br /><input name="event" type="text" size="20"> <br />

						</div>
					</label>
					
				</div>
		</span>

		<div>
			<span>
				<label for="event_delete_popup">
				<div class="event_delete" id="view_event"> View </div>
				</label>
			</span>
		</div>
		
		<span>
				<input type="checkbox" id="event_delete_popup" class="smoosh_event_add" />
				<div class="overlay-dialogue_event_add" style="text-align:center;">
					
					<label for="event_delete_popup"> 
						
						<div class="close"> 
							×

						</table>

	<!-- div lower middle-->
		
	<label for="our-popup-1"> 
		<div class = "lower_middle">
			<h2> <a> Sites </a> </h2>
		</div>
	</label>
		
	<span>
			
		<input type="checkbox" id="our-popup-1" class="smoosh-site1" />
			
		<div class="overlay-dialogue-site1">
			<h4 align="center"> Website Tracking </h4>
			
			
			
			<label for="graph_popup">
				<div id="graph_div" class="graph_button">
					Graphs
				</div>
			</label>
			
			<span>
				<input type="checkbox" id="graph_popup" class="smoosh-site2" />
				
				<div class="overlay-dialogue-site2">
					
					<br />
					<button class="overall_stats_button" id="toggle_graphs" style="position:absolute; left:10px;"> Overall Stats </button>
			        
					<h4 style="float:left;"> &nbsp; &nbsp; &nbsp;</h4>
					<br />
					<br />
					<div id="draw_graph"> </div>
					
				
					<label for="graph_popup"> 
					
						<div class="close"> 
							×
						</div>
								
					</label>
				</div>
				
			</span>
			
			<!--JS for listing site goes here-->
			
			<table id="sites_table" style="width:100%"> </table>
		
			
			<label for="our-popup-1"> 
					
				<div class="close"> 
					×
				</div>
						
			</label>
		</div>

	<!-- div upper right-->
	
		
		<div id="top-right">
            <div id="weather" style= "opacity: 1.0;">
                <h2 id="weather_display"><img src=""> </img></h2>
                <p id="weather_location"></p>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="weather_onoff" checked>
                    <label class="onoffswitch-label" for="weather_onoff">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>

                </div>
                <div class="form-group" id="weather_location">
                    <input type="text" class="form-control" id="weather_input_location">
                </div>
            </div>

	<label for="our-popup-2"> 
		<div class = "lower_left" id="email_ui">
			
			<h2> <a color="white" >Email</a> </h2>
		</div>
		
	</label>
	
	<span>
			
		<input type="checkbox" id="our-popup-2" class="smoosh_email" />
			
		<div class="overlay-dialogue_email">
			<h4 align="center";> Email Functions </h4>
			
			<br />
			<button id="write_email"  style="	width:48%;
												height:70%; 
												float:left; 
												border-radius:5px;
												background-color:#E9EAF2;">
												
				<label for ="send_email_popup" style="width:100%;height:100%;">
					<div style="position: absolute;
								top:40%;
								bottom: 40%;
								left: 0%;
								right: 50%;">
					<h1> Send Email </h1>
					</div>
				</label>
			</button>
				
			<span>
				<input type="checkbox" id="send_email_popup" class="smoosh" />
				
				<div class="overlay-dialogue">
					<h4 align="center";> Email Details </h4>
					
					<div id="S_email">
					<form id="send_email_form">
							To: <br />
							<input name="receiver" type="text" size="50"> <br />
							<br />
							Subject: <br />
							<input name="sub" type="text" size="50"> <br />
							<br />
							Message: <br />
							<textarea type="text" name="message" rows="10" cols="70"></textarea> <br />
					
					</form>
					<button id="send_email" class="submit_button"> <label for ="send_email_popup">Send</label></button>
					</div>
					<label for="send_email_popup"> 
					
						<div class="close"> 
							×
						</div>
						
					</label>
				</div>
			</span>
		
		
		
			<button id="read_email" style="	float:right; 
											width:48%;
											height:70%;
											border-radius:5px;
											background-color:#E9EAF2;">
				<label for ="read_email_popup" style="width:100%;height:100%;">
					<div style="position: absolute;
								top:40%;
								bottom: 40%;
								left: 50%;
								right: 0;">
						<h1> Read Email </h1>
					</div>
				</label>
			</button>
			
			<br />
			<span>
				<input type="checkbox" id="read_email_popup" class="smoosh_read_email_1"/>
				
				<div class="overlay-dialogue_read_email_1" style="padding:35px;">
					
					<table id="emails" width="95%"> </table>
						<button class='task_buttons' id='increment_email'>+</button> <br />
						
						<button class='delete_button' id='decrement_email'>-</button>
						<label for ="read_email_popup_2">
							<div  class="read_email_button">
								Read Email
							</div>
						</label>
						
						<span>
							<input type="checkbox" id="read_email_popup_2" class="smoosh_read_email_2"/>
							
							<div class="overlay-dialogue_read_email_2">
								<h4 align="center";> Email Details </h4>
								
								<div id="individual_email">
									Please pick an email to read.
								</div>
								
								<label for="read_email_popup_2"> 
									<div class="close"> 
										×
									</div>
								</label>
							</div>
						</span>
					
					
					<label for="read_email_popup"> 
						<div class="close"> 
							×
						</div>
					</label>
				
				
				</div>
			</span>
		


			<label for="our-popup-2"> 
					
				<div class="close"> 
					×
				</div>

			<span id="task_list" >
			    <ul id="tasks" class="columns" data-columns="2"></ul>
			</span>
			
			<label for="task_input_popup">
				<div id="Add Task" class="add_task">
					+Add
				</div>
			</label>
			
			<span id="add_task_form">
				<input type="checkbox" id="task_input_popup" class="smoosh" />
				<div class="overlay-dialogue">
					<label for="task_input_popup"> 
						
						<div class="close">
							×
						</div>
							
					</label>

							<h4 align="center" > Task Informations </h4>
							<br />

							<br />
							Due Date: <br />
							Year: &#8202; &nbsp; &nbsp;<input name="year" type="text" size="6"> <br />
							Month: &nbsp;<input name="month" type="text" size="6"> <br />
							Day: &nbsp; &nbsp; &nbsp;<input name="day" type="text" size="6"> <br />
						</form>
						<br />
						<button id="save_task" class="submit_button"> <label for ="task_input_popup">Submit</label></button>
						
						<p id="demo"></p>
						
						
					
					</div>
				</div>
			</span>
			
			
			<label for="our-popup-3"> 
					
				<div class="close"> 
					×

			</label>
