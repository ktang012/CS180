    <!-- Bootstrap Core CSS -->

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet" />
    
    <!-- Switch CSS -->
    <link href="css/switch.css" rel="stylesheet" />

	<link rel="stylesheet" type="text/css" href="css/pop-up.css" />
	<link rel="stylesheet" type="text/css" href="css/UI.css" />

<body id="bootstrap-overrides">
	
	<div class="uppertop">
		<h3> 
		"
		<script type ="text/javascript" language="javascript" src="js/quote.js">
		</script>
		"
		</h3>
	</div>
	
	
	<div class="whole">
	
	<!-- div center-->
	<div class = "center">
		
		<div id ="clockDisplay" class="clockStyle">
		<script type ="text/javascript" language="javascript" src="js/clock.js">
		</script>
		</div>
		
		<div id ="greetingDisplay" class="greetingStyle">
		<script type ="text/javascript" language="javascript" src="js/greeting.js">
		</script>
		</div>
	</div>
	
	<!-- div upper left-->
		
	<label for="our-popup-1"> 
		<div class = "upper_left">
			<h2> Upper Left</h2>
		</div>
	</label>
		
	<span>
			
		<input type="checkbox" id="our-popup-1" class="smoosh" />
			
		<div class="overlay-dialogue">
			<p align="center";> POP-UP 1 </p>
				
			<!--JS for listing site goes here-->
			
			<table id="sites_table" style="width:100%">
				<!--tr>
					<td id="">Jill</td>
					<td>Smith</td> 
					<td>50</td>
				</tr>
				
				<tr>
					<td>Jill</td>
					<td>Smith</td> 
					<td>50</td>
				</tr!-->
			</table>
			
			<label for="our-popup-1"> 
					
				<div class="close"> 
				</div>
						
			</label>
		</div>
			
	</span>
	
	<!-- div upper right-->
	
		
		<div id="top-right">
            <div id="weather" style= "opacity: 1.0;">
                <h2 id="weather_display"><img src=""> </img></h2>
                <p id="weather_location"></p>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="weather_onoff" checked>
                    <label class="onoffswitch-label" for="weather_onoff">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
                <div class="form-group" id="weather_location">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="weather_input_location">
                </div>
            </div>
        </div>
		
		
	
	
	
	<!-- div lower left-->
		
	<label for="our-popup-2"> 
		<div class = "lower_left">
			
			<h2> Email </h2>
		</div>
		
	</label>
	
	<span>
			
		<input type="checkbox" id="our-popup-2" class="smoosh" />
			
		<div class="overlay-dialogue">
			<p align="center";> POP-UP 2 </p>
			
			<button id="write_email"><label for ="send_email_popup"> Send Email </label></button>
				<br />
			<span>
				<input type="checkbox" id="send_email_popup" class="smoosh" />
				
				<div class="overlay-dialogue">
					<p align="center";> send_email_popup </p>
				
					<form id="send_email_form">
							To: <br />
							<input name="receiver" type="text" size="50"> <br />
							<br />
							Subject: <br />
							<input name="sub" type="text" size="50"> <br />
							<br />
							Message: <br />
							<textarea type="text" name="message" rows="10" cols="70"></textarea> <br />
					
					</form>
					<button id="send_email"> <label for ="send_email_popup">Send</label></button>
				
					<label for="send_email_popup"> 
					
						<div class="close"> 
						</div>
						
					</label>
				</div>
			</span>
			
			<label for="check_email_popup"> 
				<h2 align="center"> Check Email </h2>
			</label>
			


			<label for="our-popup-2"> 
					
				<div class="close"> 
				</div>
						
			</label>
		</div>
			
	</span>
	
	
	<!-- div lower right-->
	<label for="our-popup-3"> 
		<div class = "lower_right">
			<h2>Todo</h2>
		</div>
	</label>
	
		
	<span>
			
		<input type="checkbox" id="our-popup-3" class="smoosh" />
			
		<div class="overlay-dialogue" id="todo_list">
			<h4 align="center";> TODO LIST</h4>
			
			<span id="task_list">
			    <ul id="tasks" class="columns" data-columns="2"></ul>
			</span>
			
			<label for="task_input_popup">
				<div id="Add Task" class="add_task">
					+Add
				</div>
			</label>
			
			<span id="add_task_form">
				<input type="checkbox" id="task_input_popup" class="smoosh" />
				<div class="overlay-dialogue">
					<label for="task_input_popup"> 
						
						<div class="close">
						</div>
							
					</label>
					
					<div id="APISubmit">
		
						<form id="form1">
							Task: <input name="task" type="text" size="50"> <br />
							Due Date: <br />
							year: <input name="year" type="text" size="4"> <br />
							month: <input name="month" type="text" size="2"> <br />
							day: <input name="day" type="text" size="2"> <br />
						</form>
						
						<button id="save_task"> <label for ="task_input_popup">Submit</label></button>
						
						<p id="demo"></p>
						
						
					
					</div>
				</div>
			</span>
			
			
			<label for="our-popup-3"> 
					
				<div class="close"> 
				</div>
						
			</label>
		</div>
			
	</span>
	
	
	</div>
	
	
    <script src="js/jquery.simpleWeather.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/identity.js"></script>
    <script src="js/task.js"></script>
    <script src="js/site_ui.js"></script>
    <script src="js/gmail.js"></script>
</body>

</html>
