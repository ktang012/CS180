    <meta charset="utf-8">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet" />
    
    <!-- Switch CSS -->
    <link href="css/switch.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

	<link rel="stylesheet" type="text/css" href="css/pop-up.css" />
	<link rel="stylesheet" type="text/css" href="css/UI.css" />
	<script src="js/jquery-latest.min.js" type="text/javascript"></script>
	<script type ="text/javascript" language="javascript" src="js/background.js"></script>
	
	<link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css"/>
	<script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="scripts/demos.js"></script>
	<script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
	<script type="text/javascript" src="jqwidgets/jqxdatetimeinput.js"></script>
	<script type="text/javascript" src="jqwidgets/jqxcalendar.js"></script>
	<script type="text/javascript" src="jqwidgets/jqxtooltip.js"></script>
	<script type="text/javascript" src="jqwidgets/globalization/globalize.js"></script>
	
</head>

<body id="bootstrap-overrides">
	
	<div class="uppertop">
		<h3> 
		"
		<script type ="text/javascript" language="javascript" src="js/quote.js">
		</script>
		"
		</h3>
	</div>
	
	
	<div class="whole">
	
	<!-- div center-->
	<div class = "center">
		
		<div id ="clockDisplay" class="clockStyle">
		<script type ="text/javascript" language="javascript" src="js/clock.js">
		</script>
		</div>
		
		<div id ="greetingDisplay" class="greetingStyle">
		<script type ="text/javascript" language="javascript" src="js/greeting.js">
		</script>
		</div>
	</div>
	
	<!-- div upper left-->
	
	<div class="upper_left">
		
		<div id="jqxWidget"></div>
		</div>
		
		<div>
			<span>
				<label for="event_add_popup">
				<div class="event_add"> + Add </div>
				</label>
			</span>
		</div>
		
		<span>
				<input type="checkbox" id="event_add_popup" class="smoosh_event_add" />
				<div class="overlay-dialogue_event_add">
					
					<label for="event_add_popup"> 
						
						<div class="close"> 
						</div>
						
						<form id="form_add_event">
							<br />
							
							Event: <br /><input name="event" type="text" size="20"> <br />
							<br />
							Date: 
							<br /><input name="d" type="text" size="4"> <br />
							<br />
						</form>
						
						<button id="save_event">Submit</button>
						
					</label>
					
				</div>
		</span>

		<div>
			<span>
				<label for="event_delete_popup">
				<div class="event_delete"> - Delete </div>
				</label>
			</span>
		</div>
		
		<span>
				<input type="checkbox" id="event_delete_popup" class="smoosh_event_add" />
				<div class="overlay-dialogue_event_add">
					
					<label for="event_delete_popup"> 
						
						<div class="close"> 
						</div>
						
						<form id="form_delete_event">
							<br />
							
							
							Date: 
							<br /><input name="d" type="text" size="4"> <br />
							<br />
						</form>
						
						<button id="delete_event">View</button>
						
						<table id="event_list">
							
						</table>	
					</label>
					
				</div>
		</span>
		
	</div>
	<!-- div lower middle-->
		
	<label for="our-popup-1"> 
		<div class = "lower_middle">
			<h2> Data </h2>
		</div>
	</label>
		
	<span>
			
		<input type="checkbox" id="our-popup-1" class="smoosh" />
			
		<div class="overlay-dialogue">
			<p align="center";> POP-UP 1 </p>
				
			<!--JS for listing site goes here-->
			<button id="toggle_bar_graph"> Overall Stats </button>
			<form><input type="checkbox" id="toggle_graphs" unchecked> Toggle Graphs </input></form>
			<table id="sites_table" style="width:100%">
				<!--tr>
					<td id="">Jill</td>
					<td>Smith</td> 
					<td>50</td>
				</tr>
				
				<tr>
					<td>Jill</td>
					<td>Smith</td> 
					<td>50</td>
				</tr!-->
			</table>
			<div id="draw_graph"> </div>
			<div id="bar_graph"> </div>
			
			<label for="our-popup-1"> 
					
				<div class="close"> 
				</div>
						
			</label>
		</div>
			
	</span>
	
	<!-- div upper right-->
	
		
		<div id="top-right">
            <div id="weather" style= "opacity: 1.0;">
                <h2 id="weather_display"><img src=""> </img></h2>
                <p id="weather_location"></p>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="weather_onoff" checked>
                    <label class="onoffswitch-label" for="weather_onoff">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
                <div class="form-group" id="weather_location">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="weather_input_location">
                </div>
            </div>
        </div>
		
		
	
	
	
	<!-- div lower left-->
		
	<label for="our-popup-2"> 
		<div class = "lower_left">
			
			<h2> Email </h2>
		</div>
		
	</label>
	
	<span>
			
		<input type="checkbox" id="our-popup-2" class="smoosh" />
			
		<div class="overlay-dialogue">
			<h3 align="center";> Email Functions </h3>
			
			<button id="write_email"  style="width:48%;height:70%; float:left;">
				<label for ="send_email_popup" style="width:100%;height:100%; background-color:#66ccff;">
					<div style="position: absolute;
								top:40%;
								bottom: 40%;
								left: 0%;
								right: 50%;">
					<h1> Send Email </h1>
					</div>
				</label>
			</button>
				
			<span>
				<input type="checkbox" id="send_email_popup" class="smoosh" />
				
				<div class="overlay-dialogue">
					<p align="center";> send_email_popup </p>
				
					<form id="send_email_form">
							To: <br />
							<input name="receiver" type="text" size="50"> <br />
							<br />
							Subject: <br />
							<input name="sub" type="text" size="50"> <br />
							<br />
							Message: <br />
							<textarea type="text" name="message" rows="10" cols="70"></textarea> <br />
					
					</form>
					<button id="send_email"> <label for ="send_email_popup">Send</label></button>
			
					<label for="send_email_popup"> 
					
						<div class="close"> 
						</div>
						
					</label>
				</div>
			</span>
			
			<button id="read_email" style="float:right; width:48%;height:70%;">
				<label for ="read_email_popup" style="width:100%;height:100%; background-color:pink;">
					<div style="position: absolute;
								top:40%;
								bottom: 40%;
								left: 50%;
								right: 0;">
						<h1> Read Email </h1>
					</div>
				</label>
			</button>
			
			
			
			
			
			<br />
			<span>
				<input type="checkbox" id="read_email_popup" class="smoosh" />
				
				<div class="overlay-dialogue">
					<p align="center";> read_email_popup </p>
					
					<!--ul id="emails"></ul-->
					<table id="emails"> </table>
					<label for="read_email_popup"> 
					
						<div class="close"> 
						</div>
						
					</label>
				</div>
			</span>
			


			<label for="our-popup-2"> 
					
				<div class="close"> 
				</div>
						
			</label>
		</div>
			
	</span>
	
	
	<!-- div lower right-->
	<label for="our-popup-3"> 
		<div class = "lower_right">
			<h2>Todo</h2>
		</div>
	</label>
	
		
	<span>
			
		<input type="checkbox" id="our-popup-3" class="smoosh" />
			
		<div class="overlay-dialogue" id="todo_list">
			<h4 align="center";> TODO LIST</h4>
			
			<span id="task_list">
			    <ul id="tasks" class="columns" data-columns="2"></ul>
			</span>
			
			<label for="task_input_popup">
				<div id="Add Task" class="add_task">
					+Add
				</div>
			</label>
			
			<span id="add_task_form">
				<input type="checkbox" id="task_input_popup" class="smoosh" />
				<div class="overlay-dialogue">
					<label for="task_input_popup"> 
						
						<div class="close">
						</div>
							
					</label>
					
					<div id="APISubmit">
		
						<form id="form1">
							Task: <input name="task" type="text" size="50"> <br />
							Due Date: <br />
							year: <input name="year" type="text" size="4"> <br />
							month: <input name="month" type="text" size="2"> <br />
							day: <input name="day" type="text" size="2"> <br />
						</form>
						
						<button id="save_task"> <label for ="task_input_popup">Submit</label></button>
						
						<p id="demo"></p>
						
						
					
					</div>
				</div>
			</span>
			
			
			<label for="our-popup-3"> 
					
				<div class="close"> 
				</div>
						
			</label>
		</div>
			
	</span>
	
	
	</div>
	
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/jquery.simpleWeather.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/identity.js"></script>
    <script src="js/task.js"></script>
    <script src="js/site_ui.js"></script>
    <script src="js/gmail.js"></script>
    <script src="js/widget.js"></script>
</body>

</html>
